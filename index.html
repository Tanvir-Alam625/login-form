<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-check-input">
            <div class="normal-opacity">
                <div class="form-items">
                    <h2>Log<span class="title">In</span></h2><br>
                    <form action="">
                        <div class="border-stryle">
                            <label for="">E-mail <span class="star">*</span></label>
                            <input type="email" name="email" autocomplete="off" value="" required placeholder="Your Answer" class="effect-1">
                            <span class="border-focus"></span>
                        </div><br>
                        <div class="border-stryle">
                            <label for="">Password <span class="star">*</span></label>
                            <input type="password" name="password" autocomplete="off" value="" required placeholder="*****" minlength="6" class="effect-1">
                            <span class="border-focus"></span>
                        </div><br>
                        <a href="#">Forget Password?</a>
                        <a href="#"><span class="sign-up">SignUp</span></a><br>
                        <div class="btn">
                            <button type="submit" class="login-btn" name="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
